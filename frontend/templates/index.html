<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Meeting Intelligence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">ðŸ“‚ Upload Meeting</h1>
  <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="file" class="form-control mb-3" accept=".mp3,.mp4,.wav" required>
    <button class="btn btn-primary">Upload & Process</button>
  </form>

  <h2>ðŸ“Š Meetings Dashboard</h2>
  <ul class="list-group mt-3">
    {% for meeting in meetings %}
    <li class="list-group-item">
      <a href="/meetings/{{ meeting.id }}">{{ meeting.filename }}</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
